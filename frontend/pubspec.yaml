name: diamond_painting_generator
description: A Flutter web app for generating diamond painting patterns
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2

  # Image handling
  image_picker: ^1.0.7
  image_picker_for_web: ^3.0.3
  extended_image: ^8.2.0

  # HTTP
  http: ^1.2.0

  # State management
  provider: ^6.1.1

  # File handling
  file_picker: ^6.1.1
  universal_html: ^2.2.4

  # Utils
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
